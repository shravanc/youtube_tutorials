{% extends "bootstrap/base.html" %}
{% block title %}Graduate Prediction{% endblock %}

{% block content %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Student Details</h2>
  <form class="form-horizontal" action="{{ url_for('admission.index') }}" method="post">

    <div class="form-group">
      <label class="control-label col-sm-2" for="gre">GRE Score:</label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="gre" placeholder="GRE Score" name="gre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="toefl">TOEFL Score</label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="toefl" placeholder="TOEFL" name="toefl">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="uni_rating">University Rating</label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="uni_rating" placeholder="University Rating" name="uni_rating">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sop">SOP</label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="sop" placeholder="SOP" name="sop">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lor">LOR</label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="lor" placeholder="LOR" name="lor">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="cgpa">CGPA</label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="cgpa" placeholder="CGPA" name="cgpa">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="research">Research</label>
      <div class="col-sm-10">
        <input type="number" step="any" class="form-control" id="research" placeholder="Research" name="research">
      </div>
    </div>
    <hr>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>



{% endblock %}
